apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
        - name: my-nginx
          image: nginx
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: my-nginx-pv
      volumes:
        - name: my-nginx-pv
          persistentVolumeClaim:
            claimName: my-nginx-pvc
